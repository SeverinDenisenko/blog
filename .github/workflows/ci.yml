name: Continous Integration
on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Cache dependencies (Unix)
        uses: actions/cache@v1
        if: matrix.os != 'windows-2019'
        with:
          path: ~/.stack
          key: ${{ runner.os }}-store-${{ hashFiles('generator/stack.yaml.lock') }}-${{ hashFiles('generator/generator.cabal') }}

      - name: Build
        run: stack build

      - name: Package generator
        shell: bash
        run: |
          mkdir package
          dir=$(stack path --dist-dir)/build/http-haskell
          [[ -e "$dir/generator" ]] && cp "$dir/http-haskell-exe" ../package/http-haskell
          [[ -e "$dir/http-haskell-exe" ]] && cp "$dir/http-haskell-exe" ../package/http-haskell
          cd ..
          cp -r static template package/

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: generator-${{ runner.os }}
          path: package
